<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Проект Место</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Логотип проекта Место"/></header><main class="main"><section class="section profile"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6f9584bbc61a1.jpg" alt="Кусто"/><div class="profile__text-container"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button button" type="button"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add-button button" type="button"></button></section><section class="section cards"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><form class="popup__container form" id="popup-profile" novalidate><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__fieldset"><input class="popup__input popup__input_data_name" name="name" required minlength="2" maxlength="40" id="popup__input_data_name" required/> <span class="popup__input-error" id="popup__input_data_name-error"></span> <input class="popup__input popup__input_data_job" name="job" required minlength="2" maxlength="200" id="popup__input_data_job" required/> <span class="popup__input-error" id="popup__input_data_job-error"></span></fieldset><button class="popup__save-button" id="save-button-profile" type="submit">Сохранить</button> <button class="popup__close-button button" id="close-button-profile" type="button"></button></form></div><div class="popup popup_type_place"><form class="popup__container form" id="popup-place" novalidate><h3 class="popup__title">Новое место</h3><fieldset class="popup__fieldset"><input class="popup__input popup__input_data_place" name="name" placeholder="Название" required minlength="
