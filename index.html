<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./index/index.css'>
    <title>Проект Место</title>
</head>

<body class='page'>
    <header class='header'>
        <img class='logo' src='./img/header_logo.svg' alt='Логотип проекта Место'>
    </header>
    <main class='main'>
        <section class='section profile'>
            <img class='avatar' src='./img/kusto.jpg' alt='Кусто'>
            <div class='text-container'>
                <h1 class='profile__title'>Жак-Ив Кусто</h1>
                <a href='#' id='edit-button' class='edit-button link'><img class='icon edit-icon' src='./img/edit-button.svg' alt='Иконка редактирования данных'></a>
                <p class='profile__subtitle'>Исследователь океана</p>
            </div>
            <a href='#' class='add-button link'><img class='icon add-icon' src='./img/add-button.svg' alt='Иконка добавления данных'></a>
        </section>
        <section class='section cards'>
            <div class='card'>
                <img src='./img/karachaevsk.jpg' alt='Кусто' class='card__picture'>
                <div class='card__content'>
                    <h3 class='card__name'>Карачаевск</h3>
                    <a class='like-button link' href='#'><img src='./img/like.svg' alt='Сердечко' class='icon like-icon'>
                    </a>
                </div>
            </div>
            <div class='card'>
                <img src='./img/elbrus.jpg' alt='Эльбрус' class='card__picture'>
                <div class='card__content'>
                    <h3 class='card__name'>Гора Эльбрус</h3>
                    <a class='like-button link' href='#'><img src='./img/like.svg' alt='Сердечко' class='icon like-icon'>
                    </a>
                </div>
            </div>
            <div class='card'>
                <img src='./img/dombay.jpg' alt='Домбай' class='card__picture'>
                <div class='card__content'>
                    <h3 class='card__name'>Домбай</h3>
                    <a class='like-button link' href='#'><img src='./img/like.svg' alt='Сердечко' class='icon like-icon'>
                    </a>
                </div>
            </div>
            <div class='card'>
                <img src='./img/elbrus.jpg' alt='Эльбрус' class='card__picture'>
                <div class='card__content'>
                    <h3 class='card__name'>Гора Эльбрус</h3>
                    <a class='like-button link' href='#'><img src='./img/like.svg' alt='Сердечко' class='icon like-icon'>
                    </a>
                </div>
            </div>
            <div class='card'>
                <img src='./img/dombay.jpg' alt='Домбай' class='card__picture'>
                <div class='card__content'>
                    <h3 class='card__name'>Домбай</h3>
                    <a class='like-button link' href='#'><img src='./img/like.svg' alt='Сердечко' class='icon like-icon'>
                    </a>
                </div>
            </div>
            <div class='card'>
                <img src='./img/karachaevsk.jpg' alt='Карачаевск' class='card__picture'>
                <div class='card__content'>
                    <h3 class='card__name'>Карачаевск</h3>
                    <a class='like-button link' href='#'><img src='./img/like.svg' alt='Сердечко' class='icon like-icon'>
                    </a>
                </div>
            </div>

        </section>
    </main>
    <footer class='footer'>
        <p class='copyright'>© 2020 Mesto Russia</p>
    </footer>
    <!-- Модифицируемая часть  -->
    <div class='popup'>
        <div class='popup__container'>
            <h3 class='popup__title'>Редактировать профиль</h3>
            <input class='popup__input popup__name' type='text' placeholder='Жак-Ив Кусто'>
            <input class='popup__input popup__job' type='text' placeholder='Исследователь океана'>
            <button class='button'>Сохранить</button>
            <a class='close-button link' href='#'><img src='./img/close.svg' alt='Крестик' class='icon close-icon'></a>
        </div>
    </div>
</body>
<script src='./script/script.js'></script>

</html>
