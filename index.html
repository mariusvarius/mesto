<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./index/index.css'>
    <title>Проект Место</title>
</head>

<body class='page'>
    <header class='header'>
        <img class='logo' src='./img/header_logo.svg' alt='Логотип проекта Место'>
    </header>
    <main class='main'>
        <section class='section profile'>
            <img class='profile__avatar' src='./img/kusto.jpg' alt='Кусто'>
            <div class='profile__text-container'>
                <h1 class='profile__title'>Жак-Ив Кусто</h1>
                <a href='#' id='edit-button' class='edit-button link'></a>
                <p class='profile__subtitle'>Исследователь океана</p>
            </div>
            <a href='#' class='add-button link'></a>
        </section>
        <section class='section cards'>
            <div class='card'>
                <img src='./img/karachaevsk.jpg' alt='Кусто' class='card__picture'>
                <div class='card__content'>
                    <h3 class='card__name'>Карачаевск</h3>
                    <a class='like-button link' href='#'></a>
                </div>
            </div>
            <div class='card'>
                <img src='./img/elbrus.jpg' alt='Эльбрус' class='card__picture'>
                <div class='card__content'>
                    <h3 class='card__name'>Гора Эльбрус</h3>
                    <a class='like-button link' href='#'></a>
                </div>
            </div>
            <div class='card'>
                <img src='./img/dombay.jpg' alt='Домбай' class='card__picture'>
                <div class='card__content'>
                    <h3 class='card__name'>Домбай</h3>
                    <a class='like-button link' href='#'></a>
                </div>
            </div>
            <div class='card'>
                <img src='./img/elbrus.jpg' alt='Эльбрус' class='card__picture'>
                <div class='card__content'>
                    <h3 class='card__name'>Гора Эльбрус</h3>
                    <a class='like-button link' href='#'></a>
                </div>
            </div>
            <div class='card'>
                <img src='./img/dombay.jpg' alt='Домбай' class='card__picture'>
                <div class='card__content'>
                    <h3 class='card__name'>Домбай</h3>
                    <a class='like-button link' href='#'></a>
                </div>
            </div>
            <div class='card'>
                <img src='./img/karachaevsk.jpg' alt='Карачаевск' class='card__picture'>
                <div class='card__content'>
                    <h3 class='card__name'>Карачаевск</h3>
                    <a class='like-button link' href='#'></a>
                </div>
            </div>
        </section>
    </main>
    <footer class='footer'>
        <p class='footer__copyright'>© 2020 Mesto Russia</p>
    </footer>
    <!-- Модифицируемая часть  -->
    <div class='popup'>
        <form class='popup__container'>
            <h3 class='popup__title'>Редактировать профиль</h3>
            <input class='popup__input popup__input_data_name' type='text' placeholder='Жак-Ив Кусто'>
            <input class='popup__input popup__input_data_job' type='text' placeholder='Исследователь океана'>
            <button class='save-button button'>Сохранить</button>
            <button class='close-button button' href='#'></button>
        </form>
    </div>
    <script src='./script/script.js'></script>
</body>

</html>
