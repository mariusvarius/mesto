<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">

<body class='page'>
    <header class='header'>
        <img class='logo' src='./img/header_logo.svg' alt='Логотип проекта Место'>
    </header>
    <main class='main'>
        <section class='section profile'>
            <img class='avatar' src='./img/kusto.jpg' alt='Кусто'>
            <div class='text-container'>
                <h1 class='profile__title'>Жак-Ив Кусто</h1>
                <a href='#' id='edit-button' class='edit-button link'><img class='icon edit-icon' src='./img/edit-button.svg'></a>

            </div>
            <a href='#' class='add-button link'><img class='icon add-icon' src='./img/add-button.svg'></a>
        </section>
        <section class='section cards'>
            <div class="card">
                <img src="./img/karachaevsk.jpg" alt="" class="card-picture">
                <div class="card-content">
                    <h3 class='card-name'>Карачаевск</h3>
                    <a class="like-button link" href="#"><img src="./img/like.svg" alt="" class="icon like-icon">
                    </a>
                </div>
            </div>
            <div class="card">
                <img src="./img/elbrus.jpg" alt="" class="card-picture">
                <div class="card-content">

                    <a class="like-button link" href="#"><img src="./img/like.svg" alt="" class="icon like-icon">

                </div>
            </div>
            <div class="card">
                <img src="./img/dombay.jpg" alt="" class="card-picture">
                <div class="card-content">
                    <h3 class='card-name'>Гора Эльбрус</h3>
                    <a class="like-button link" href="#"><img src="./img/like.svg" alt="" class="icon like-icon">
                    </a>
                </div>
            </div>
            </div>
            <div class="card">
                <img src="./img/elbrus.jpg" alt="" class="card-picture">
                <div class="card-content">
                    <h3 class='card-name'>Гора Эльбрус</h3>
                    <a class="like-button link" href="#"><img src="./img/like.svg" alt="" class="icon like-icon">
                    </a>
                </div>

            <div class="card">
                <img src="./img/dombay.jpg" alt="" class="card-picture">

                    <a class="like-button link" href="#"><img src="./img/like.svg" alt="" class="icon like-icon">

                </div>
            </div>
            <div class="card">
                <img src="./img/karachaevsk.jpg" alt="" class="card-picture">
                <div class="card-content">
                    <h3 class='card-name'>Карачаевск</h3>
                    <a class="like-button link" href="#"><img src="./img/like.svg" alt="" class="icon like-icon">
                    </a>
                </div>
            </div>

        </section>
    </main>
    <footer class='footer'>
        <p class="copyright">© 2020 Mesto Russia</p>
    </footer>
    <!-- Модифицируемая часть  -->
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class='popup-input popup-name' type='text' placeholder='Жак-Ив Кусто'>
            <input class='popup-input popup-job' type='text' placeholder='Исследователь океана'>
            <button class='button'>Сохранить</button>
            <a class='close-button link' href="#"><img src="./img/close.svg" alt='' class='icon close-icon'></a>
        </div>
    </div>
</body>
<script src="./script.js"></script>
